<div class="item-page-container">
  <div class="item-page-left2">
    <form [formGroup]="editForm">
      <div class="item-cont">
        <p>Title</p>
        <textarea
          id="title-field"
          class="page-item-title"
          placeholder="Enter title here"
          formControlName="title"
          rows="2"
        ></textarea>
      </div>

      <div class="item-cont">
        <p>Description</p>
        <textarea
          id="description-field"
          class="page-item"
          placeholder="Enter your description here"
          formControlName="content"
          rows="5"
        ></textarea>
      </div>
      <mat-card>
        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Tags</mat-label>
          <mat-chip-list #chipList1 aria-label="Tag selection">
            <mat-chip *ngFor="let tag of tags" (removed)="removeTags(tag)">
              {{ tag }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
            <input
              placeholder="New Tag..."
              [matChipInputFor]="chipList1"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="addTags($event)"
            />
          </mat-chip-list>
        </mat-form-field>
      </mat-card>

      <mat-card>
        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Favorite Categories</mat-label>
          <mat-chip-list #chipList2 aria-label="Fruit selection">
            <mat-chip
              *ngFor="let category of categories"
              (removed)="removeCategories(category)"
            >
              {{ category }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
            <input
              placeholder="New Category..."
              [matChipInputFor]="chipList2"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="addCategories($event)"
            />
          </mat-chip-list>
        </mat-form-field>
      </mat-card>

      <div class="item-cont">
        <p>Start Date</p>
        <textarea
          id="start-date-field"
          class="page-item-date"
          placeholder="Promotional Start Date"
          formControlName="startDate"
          rows="2"
        ></textarea>
      </div>
      <div class="item-cont">
        <p>End Date</p>
        <textarea
          id="end-date-field"
          class="page-item-date"
          placeholder="Promotional End Date"
          formControlName="endDate"
          rows="2"
        ></textarea>
      </div>
    </form>
  </div>

  <div class="item-page-right">
    <img [src]="product.images" alt="IMAGE" class="product-img" />
  </div>
</div>
<div class="item-page-btn-container">
  <button
    type="button"
    class="btn btn-danger"
    style="margin-right: 20px"
    (click)="deletePost(product.id)"
  >
    Delete Post
  </button>
  <button
    type="button"
    class="btn btn-primary item-page-btn"
    id="back-to-live1"
    (click)="onLive()"
  >
    Back to Live Page
  </button>
  <button
    type="button"
    class="btn btn-primary item-page-btn"
    id="submit-btn"
    (click)="onSubmit()"
  >
    Submit
  </button>
</div>
