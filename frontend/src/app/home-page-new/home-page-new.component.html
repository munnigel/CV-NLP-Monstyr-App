<div style="width: 100%; padding-left: 200px">
  <div class="nav-bar">
    <img src="../../assets/pictures/mon.gif" alt="Cutie" class="imgg" />
    <div class="nav-bar-main-title">Monstyr x AI</div>
    <div class="nav-bar-sub-title">AI-Powered Workflows</div>
    <div class="tabs-container">
      <button
        [ngClass]="{ active: tabIndex == 0 }"
        class="nav-bar-btn"
        (click)="onTabClick(0)"
        id="overview-tab"
      >
        Overview
      </button>
      <button
        [ngClass]="{ active: tabIndex == 1 }"
        class="nav-bar-btn"
        (click)="onTabClick(1)"
      >
        Live Posts
      </button>
      <button
        [ngClass]="{ active: tabIndex == 2 }"
        class="nav-bar-btn"
        (click)="onTabClick(2)"
      >
        Pending Posts
      </button>
      <button
        [ngClass]="{ active: tabIndex === 3 }"
        class="nav-bar-btn"
        (click)="onTabClick(3)"
      >
        Developer Tools
      </button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
