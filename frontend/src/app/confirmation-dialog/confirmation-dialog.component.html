<div class="confirmation-dialog-container">
  <h4 mat-dialog-title>
    {{ title }}
  </h4>

  <div mat-dialog-content>
    <p>{{ message }}</p>
  </div>

  <div mat-dialog-actions>
    <button
      mat-button
      tabindex="-1"
      class="btn btn-primary dialog-btn"
      (click)="onDismiss()"
    >
      No
    </button>
    <button
      mat-button
      tabindex="-1"
      class="btn btn-primary dialog-btn"
      (click)="onConfirm()"
    >
      Yes
    </button>
  </div>
</div>
